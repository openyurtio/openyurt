
imagePullSecrets: []
imagePullPolicy: IfNotPresent

yurtControllerManager:
  replicaCount: 1
  tolerations: []
  image:
    repository: openyurt/yurt-controller-manager
    tag: v1.2.1

poolCoordinator:
  apiserverSecurePort: 10270
  apiserverImage:
    repository: registry.k8s.io/kube-apiserver
    tag: v1.22.0
  apiserverResources:
    requests:
      cpu: 250m
  serviceClusterIPRange: 10.96.0.0/12
  etcdPort: 12379
  etcdMetricPort: 12381
  etcdImage:
    repository: registry.k8s.io/etcd
    tag: 3.5.0-0
  etcdResources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

yurtHub:
  cacheAgents: ""

yurtManager:
  # settings for log print
  log:
    # log level for yurt-manager
    level: 4
  replicas: 2
  image:
    repository: openyurt/yurt-manager
    tag: v1.2.0
  webhook:
    port: 10270
  metrics:
    port: 10271
  healthProbe:
    port: 10272
  # resources of yurt-manager container
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 256Mi
  affinity: 
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: openyurt.io/is-edge-worker
            operator: In
            values:
            - "false"
